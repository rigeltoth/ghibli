<table class="table table-striped table-hover table-responsive">
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Orginal title</th>
      <th>Director</th>
      <th>Release date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let film of ghibliFilms; index as i">
      <td>{{ i }}</td>
      <td>{{ film.title }}</td>
      <td>{{ film.original_title }}</td>
      <td>{{ film.director }}</td>
      <td>{{ film.release_date }}</td>
    </tr>
  </tbody>
</table>
